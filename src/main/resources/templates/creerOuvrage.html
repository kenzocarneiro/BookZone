<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
</head>
<body class="container">
    <h1>Créer un ouvrage</h1><br/><br/>
        <form id="myForm" th:action="@{'/libraire/'+ ${loginLibraire} + '/creerOuvrage'}" th:object="${ouvrage}" method="post">
            <div>
                <label for="titre" class="form-label">Titre</label>:
                <input type="text" id="titre" class="form-control" th:field="*{titre}" required/><br/>
            </div>
            <br/>
            <div>
                <label for="editeur" class="form-label">Editeur</label>:
                <input type="text" id="editeur" class="form-control" th:field="*{editeur}"/><br/>
            </div>
            <br/>
            <div>
                <label for="nbPages" class="form-label">Nombre de pages</label>:
                <input type="number" id="nbPages" min="0" class="form-control" th:field="*{nbPages}"/><br/>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">Créer l'ouvrage</button>
        </form>

        <a th:href="@{'/libraire/'+ ${loginLibraire}}">Retour sur la page d'accueil</a><br/>

    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
