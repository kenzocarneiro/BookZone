<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>libraire-info</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}" />
</head>

<body>

<h1 th:text="'Page d\'accueil de ' + ${loginLibraire}"></h1>

<h2>Liste des ouvrages enregistrés</h2>
<table>
    <thead>
    <tr>
        <th class="espace-entre-colonnes">Id Ouvrage</th>
        <th class="espace-entre-colonnes">Titre</th>
        <th class="espace-entre-colonnes">Auteur(s)</th>
        <th class="espace-entre-colonnes">Editeur</th>
        <th class="espace-entre-colonnes">Nombre de pages</th>
        <th class="espace-entre-colonnes">Categorie(s)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ouvrage : ${ouvrages}">
        <td th:text="${ouvrage.getIdOuvrage()}"></td>
        <td th:text="${ouvrage.getTitre()}"></td>
        <td>
            <ul>
                <li th:each="auteur : ${ouvrage.getAuteurs()}" th:text="${auteur.getPrenom() + ' ' + auteur.getNom()}"></li>
            </ul>
        </td>
        <td th:text="${ouvrage.getEditeur()}"></td>
        <td th:text="${ouvrage.getNbPages()}"></td>
        <td>
            <ul>
                <li th:each="categorie : ${ouvrage.getCategories()}" th:text="${categorie}"></li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>

<h2>Liste des exemplaires enregistrés</h2>
<table>
    <thead>
    <tr>
        <th class="espace-entre-colonnes">Id Exemplaire</th>
        <th class="espace-entre-colonnes">Ouvrage</th>
        <th class="espace-entre-colonnes">Etat</th>
        <th class="espace-entre-colonnes">Prix de vente</th>
        <th class="espace-entre-colonnes">Frais de port</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="exemplaire : ${exemplaires}">
        <td th:text="${exemplaire.getIdExemplaire()}"></td>
        <td th:text="${exemplaire.getOuvrage().getTitre()}"></td>
        <td th:text="${exemplaire.getEtat()}"></td>
        <td>
            <span th:text="${exemplaire.getPrixVente()}"></span>
            <form th:action="@{'/libraire/'+ ${loginLibraire} + '/setPrixVente/' + ${exemplaire.getIdExemplaire()}}" th:method="post" style="display: inline;">
                <input type="text" name="prixVente" pattern="[0-9]+([\.,][0-9]+)?" title="Veuillez entrer un nombre décimal." th:value="${exemplaire.getPrixVente()}">
                <button type="submit">modifier</button>
            </form>
        </td>

        <td>
            <span th:text="${exemplaire.getFraisPort()}"></span>
            <form th:action="@{'/libraire/' + ${loginLibraire} +'/setFraisPort/' + ${exemplaire.getIdExemplaire()}}" th:method="post" style="display: inline;">
                <input type="text" name="fraisPort" pattern="[0-9]+([\.,][0-9]+)?" title="Veuillez entrer un nombre décimal." th:value="${exemplaire.getFraisPort()}">
                <button type="submit">modifier</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h2>Liste des exemplaires commandés (TODO)</h2>

</body>
</html>
