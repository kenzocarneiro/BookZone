<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Créer un compte</h1>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div>
            <label for="prenom">Prénom</label>:
            <input type="text" id="prenom" th:field="*{prenom}"/> <br />
        </div>
        <div>
            <label for="nom">Nom de famille</label>:
            <input type="text" id="nom" th:field="*{nom}" /> <br />
        </div>
        <div>
            <label for="mail">Adresse Email</label>:
            <input type="email" id="mail" th:field="*{mail}" /> <br />
        </div>
        <div>
            <label for="login">Nom d'utilisateur</label>
            <input type="text" id="login" th:field="*{login}" /> <br />
        </div>
        <div>
            <label for="password">Mot de passe</label>
            <input type="password" id="password" th:field="*{password}" /> <br />
        </div>
<!--        <div>-->
<!--            <label for="password2">Confirmer le mot de passe</label>-->
<!--            <input type="password" id="password2" th:field="*{password2}" /> <br />-->
<!--        </div>-->
        <div>
            <label for="adresse">Adresse</label>
            <input type="text" id="adresse" th:field="*{adresse}" /> <br />
        </div>
        <div>
            <label for="libraire">Je suis un libraire.</label>
            <input type="checkbox" id="libraire" th:field="*{libraire}" /> <br />
        </div>
        <button type="submit">S'enregistrer</button>
    </form>

    <div>
        Vous avez déjà un compte ? Cliquez sur ce bouton :
        <a th:href="@{/login.html}">Se connecter.</a>
    </div>
</body>
</html>
